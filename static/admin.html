<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Arena - Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>Chat Arena Admin</h1>
            <p>Enter the admin password to continue</p>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" autocomplete="off" autofocus>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-error" class="login-error hidden">Invalid password</div>
        </div>
    </div>

    <!-- Main Admin Panel (hidden until authenticated) -->
    <div id="admin-panel" class="admin-container hidden">
        <!-- Header -->
        <header class="admin-header">
            <h1>Chat Arena Admin</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">Back to Chat</a>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="data-files">Data Files</button>
            <button class="tab" data-tab="conversations">Conversations</button>
            <button class="tab" data-tab="topics-tasks">Topics & Tasks</button>
            <button class="tab" data-tab="consent">Consent Form</button>
        </div>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Data Files Tab -->
            <section id="data-files-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Data Files</h2>
                    <div class="section-actions">
                        <label class="btn btn-primary btn-small upload-btn">
                            Upload File
                            <input type="file" id="upload-file-input" accept=".json" hidden>
                        </label>
                    </div>
                </div>
                <div id="data-files-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </section>

            <!-- Conversations Tab -->
            <section id="conversations-tab" class="tab-content hidden">
                <div class="section-header">
                    <h2>Conversations</h2>
                    <div class="section-actions">
                        <button id="download-all-conversations" class="btn btn-primary btn-small">Download All (ZIP)</button>
                    </div>
                </div>
                <div id="conversations-list" class="items-list">
                    <div class="loading">Loading...</div>
                </div>
            </section>

            <!-- Topics & Tasks Tab -->
            <section id="topics-tasks-tab" class="tab-content hidden">
                <div class="admin-section">
                    <div class="section-header">
                        <h2>Conversation Topics</h2>
                        <button id="add-topic-btn" class="btn btn-primary btn-small">+ Add Topic</button>
                    </div>
                    <div id="topics-list" class="items-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="admin-section">
                    <div class="section-header">
                        <h2>Hidden Tasks</h2>
                        <button id="add-task-btn" class="btn btn-primary btn-small">+ Add Task</button>
                    </div>
                    <div id="tasks-list" class="items-list">
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </section>

            <!-- Consent Tab -->
            <section id="consent-tab" class="tab-content hidden">
                <div class="section-header">
                    <h2>Consent Form</h2>
                </div>
                <div class="consent-form">
                    <div class="form-group">
                        <label for="consent-title">Title</label>
                        <input type="text" id="consent-title" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="consent-version">Version</label>
                        <input type="text" id="consent-version" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="consent-content">Content</label>
                        <textarea id="consent-content" class="form-textarea" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Checkboxes</label>
                        <div id="consent-checkboxes-list" class="checkboxes-list">
                        </div>
                        <button id="add-checkbox-btn" class="btn btn-secondary btn-small">+ Add Checkbox</button>
                    </div>
                    <div class="form-actions">
                        <button id="save-consent-btn" class="btn btn-primary">Save Consent Form</button>
                        <button id="preview-consent-btn" class="btn btn-secondary">Preview</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Edit Modal for Topics/Tasks -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <h3 id="edit-modal-title">Edit Item</h3>
                <div class="form-group">
                    <label for="edit-input">Text</label>
                    <textarea id="edit-input" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="edit-cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button id="edit-save-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

        <!-- File Editor Modal -->
        <div id="file-editor-modal" class="modal hidden">
            <div class="modal-content modal-large">
                <h3 id="file-editor-title">Edit File</h3>
                <div class="form-group">
                    <textarea id="file-editor-content" class="form-textarea code-editor" rows="20"></textarea>
                </div>
                <div class="modal-actions">
                    <button id="file-editor-cancel" class="btn btn-secondary">Cancel</button>
                    <button id="file-editor-format" class="btn btn-secondary">Format JSON</button>
                    <button id="file-editor-save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

        <!-- Conversation Viewer Modal -->
        <div id="conversation-modal" class="modal hidden">
            <div class="modal-content modal-large">
                <h3 id="conversation-title">Conversation</h3>
                <div id="conversation-meta" class="conversation-meta"></div>
                <div id="conversation-messages" class="conversation-messages"></div>
                <div class="modal-actions">
                    <button id="conversation-close" class="btn btn-secondary">Close</button>
                    <button id="conversation-download" class="btn btn-primary">Download</button>
                </div>
            </div>
        </div>

        <!-- Consent Preview Modal -->
        <div id="preview-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="preview-title">Consent Preview</h2>
                <div id="preview-content" class="preview-content"></div>
                <div id="preview-checkboxes" class="preview-checkboxes"></div>
                <div class="modal-actions">
                    <button id="preview-close-btn" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
